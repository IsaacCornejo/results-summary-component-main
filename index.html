<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <section class="your-result">
    <h2 class="your-result-h2">Your result</h2>
    <article class="punctuation">
      <p class="punctuation-number">
        73
        <span class="punctuation-hundred">of 100</span>
      </p>
      <h2 class="great">
        Great
      </h2>
      <p class="scored-message">
        You scored higher than 65% of the <br> people who have taken these tests.
      </p>
    </article>
  </section>

  <section class="summary-section">

    <h2 class="summary-title">
      Summary
    </h2>

    <article class="punctuation-box">
      <h3>
        <i class="bi bi-lightning-charge"></i>
        Reaction
      </h3>
      <p class="summary-puntucation">
        <span class="bold">
          80
        </span> <span class="opacity">
          / 100
        </span>
      </p>
    </article>

    <article class="punctuation-box">
      <h3>
        <i class="bi bi-lightbulb"></i>
        Memory
      </h3>
      <p class="summary-puntucation">
        <span class="bold">
          80
        </span>
        <span class="opacity">
          / 100
        </span>
      </p>
    </article>

    <article class="punctuation-box">
      <h3>
        <i class="bi bi-chat-dots"></i>
        Verbal
      </h3>
      <p class="summary-puntucation">
        <span class="bold">
          80
        </span>
        <span class="opacity">
          / 100
        </span>
      </p>
    </article>

    <article class="punctuation-box">
      <h3>
        <i class="bi bi-eye"></i>
        Visual
      </h3>
      <p class="summary-puntucation">
        <span class="bold">
          80
        </span>
        <span class="opacity">
          / 100
        </span>
      </p>
    </article>

    <button class="button-continue">
      Continue
    </button>
  </section>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Isaac C.</a>.
    </div>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</html>

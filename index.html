<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <section class="your-result">
    <h2 class="your-result-h2">Your result</h2>
    <article class="punctuation">
      <p class="punctuation-number">
        73
        <span class="punctuation-hundred">of 100</span>
      </p>

        Great
      </h2>
      <p class="scored-message">
        You scored higher than 65% of the <br> people who have taken these tests.
      </p>
    </article>
  </section>

</html>
